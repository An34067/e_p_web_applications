{% extends 'base.html' %}
{% load static %}
{% block title %}Les Plaisirs Secrets - SigniIn{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
{% endblock %}
{% block content %}
<section class="signup-section">
    <div class="signup-content">
        <h1>Create Account</h1>
        <p>Join us to enjoy personalized dining experiences</p>
        <form>
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" placeholder="Your name...">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" placeholder="Your last name...">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="Your email...">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" placeholder="Your phone...">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" placeholder="Your password...">
            </div>
            <div class="form-group">
                <label for="password">Confirm password:</label>
                <input type="password" placeholder="Confirm password...">
            </div>
            <div class="form-options">
                <label class="agree-terms">
                    <input type="checkbox">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            <a href="{% url 'profile' %}">
                <button type="button" class="signup-submit-btn">Create account</button>
            </a>
        </form>
        <div class="signin-link">
            <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
        </div>
    </div>
</section>
{% endblock %}
